<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
      <div class="form-group">
        <label for="url">Enter URL: </label>
        <input type="url" name="url" id="url" placeholder="https://example.com" required>
      </div>

      <div class="form-group">
        <label for="shortCode">Enter shortCode: </label>
        <input type="text" name="shortCode" id="shortCode" placeholder="mycode" required>
      </div>

      <button type="submit">Shorten</button>
    </form>

    <h2>Shortened URLs</h2>
    <ul id="shortened-urls"></ul>
  </div>

  <script>
    document.getElementById('shorten-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const url = formData.get('url');
      const shortCode = formData.get('shortCode');

      console.log(url, shortCode);

     
    });
  </script>
</body>
</html>
